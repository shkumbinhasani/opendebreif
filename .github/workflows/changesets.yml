name: Changesets

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: changesets
    if: needs.changesets.outputs.published == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get version from package.json
        run: |
          VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F'"' '{print $4}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build binary
        run: |
          mkdir -p dist/darwin-arm64
          bun build src/cli.ts --compile --outfile=dist/darwin-arm64/opendebreif

      - name: Compile Swift recorder
        run: |
          swiftc -O -o dist/darwin-arm64/recorder native/recorder.swift

      - name: Create archive
        run: |
          cd dist/darwin-arm64
          zip -r ../opendebreif-v${{ env.VERSION }}-darwin-arm64.zip .

      - name: Upload to GitHub Release
        run: |
          gh release upload v${{ env.VERSION }} dist/opendebreif-v${{ env.VERSION }}-darwin-arm64.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
